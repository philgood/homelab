---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: obico
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: obico
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: gabe565-charts
        namespace: flux-system
  values:
    server:
      image:
        repository: ghcr.io/gabe565/obico/web
        tag: sha-471c0364c7c823194bc9c5c2b13e76aa1ebad6b9
      env:
        ACCOUNT_ALLOW_SIGN_UP: "True"
        OCTOPRINT_TUNNEL_PORT_RANGE: "15853-15858"
        PUSHOVER_APP_TOKEN: "an6netr58vr8zucm3nmb9n8w7ce498"

      persistence:
        data:
          enabled: true
          existingClaim: obico-data
        media:
          enabled: true
          existingClaim: obico-media

      ingress:
        main:
          enabled: true
          ingressClassName: "external"
          annotations:
            external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          hosts:
            - host: &host obico.${SECRET_DOMAIN}
              paths:
                - path: /

          tls:
            - hosts:
                - *host
    ml-api:
      image:
        repository: ghcr.io/gabe565/obico/ml-api
        tag: sha-471c0364c7c823194bc9c5c2b13e76aa1ebad6b9
      env:
        DEBUG: "False"

    resources:
      requests:
        memory: 4096M
