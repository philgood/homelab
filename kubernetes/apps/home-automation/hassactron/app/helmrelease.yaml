---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app hassactron
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      hassactron:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: mikejmcguire/hass-actron-amd64:latest
            env:
              TZ: Australia/Sydney
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            runAsNonRoot: true
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: hassactron
        ports:
          http:
            port: 80

    persistence:
      config:
        existingClaim: hassactron-config
      hassactron-cache:
        type: emptyDir
        globalMounts:
          - path: /data

      config-file:
        type: configMap
        name: hassactron-configmap
        advancedMounts:
          glance:
            app:
              - path: /app/config/options.yml
                subPath: options.yml
                readOnly: true
