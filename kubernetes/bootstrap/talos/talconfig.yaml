    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "50:9a:4c:46:24:bc"
        dhcp: false
        addresses:
          - "172.20.24.12/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "172.20.24.1"
        mtu: 1500
        vip:
          ip: "172.20.24.9"

# Global patches
patches:
