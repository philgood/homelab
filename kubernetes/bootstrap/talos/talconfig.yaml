    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "50:9a:4c:49:25:a1"
        dhcp: false
        addresses:
          - "172.20.24.10/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "172.20.24.1"
        mtu: 1500
        vip:
          ip: "172.20.24.9"
  - hostname: "bravo"
    ipAddress: "172.20.24.11"
